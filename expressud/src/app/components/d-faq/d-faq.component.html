<h1>Frequently Asked Questions</h1>
<mat-accordion>
    <mat-expansion-panel *ngFor="let question of faqQuestions">
      <mat-expansion-panel-header>
        {{ question.question }}
      </mat-expansion-panel-header>
      <p>{{ question.answer }}</p>
    </mat-expansion-panel>
  </mat-accordion>
