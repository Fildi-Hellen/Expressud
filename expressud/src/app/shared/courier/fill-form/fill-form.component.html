<h1 class="header text-center my-4">Provide all the information needed!</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="submitForm()" #form="ngForm">
                <h1 class="text-center">Fill The Form</h1>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required class="form-control">
                    <div *ngIf="form.submitted && !fullName" class="text-danger">Full Name is required.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
                    <div *ngIf="form.submitted && !email" class="text-danger">Email is required.</div>
                    <div class="text-danger">Invalid email format.</div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" [(ngModel)]="phone" required class="form-control">
                    <div *ngIf="form.submitted && !phone" class="text-danger">Phone is required.</div>
                </div>
                <button type="submit" id="btn">Submit</button>
                <div *ngIf="showSuccessMessage" class="text-success mt-3">Form submitted successfully!</div>
            </form>
        </div>

        <div class="col-md-6">
            <h2 class="text-center">Track how far your goods have reached</h2>
            <div class="tracking text-center my-4">
                <a routerLink="/tracking" id="btn">Live Tracking</a>
            </div>
        </div>
    </div>
</div>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="order-content p-3">
                    <h2 class="order-content__header">What do you need transporting?</h2>
                    <div class="order-content__mobile">
                        <h1 class="order-content__mobile__title">Your order</h1>
                        <h4 class="order-content__mobile__subtitle">Courier</h4>
                    </div>
                    <div class="order-content__description">
                        <textarea placeholder="The courier can pick up and drop off items for you but they cannot buy things on your behalf." maxlength="255" class="form-control mb-2"></textarea>
                        <div class="char-counter"></div>
                    </div>
                    <div class="image-uploader my-2">
                        <input type="file" accept="image/*" class="form-control-file">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="checkout-page__main-steps p-3">
                    <div class="locations-map my-2">
                        <app-navigation></app-navigation>
                    </div>
                    <div class="static-text static-text--section-header my-2">
                        <app-payments></app-payments>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
