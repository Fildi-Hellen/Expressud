<!-- Categories Section Begin -->
<section class="categories spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="categories__text" [@slideFromLeft]="slideFromLeftState">
                    <h2>Food<br /> <span>Groceries</span> <br /> Skincare</h2>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="categories__hot__deal">
                     
                        <video #videoPlayer preload="auto" crossorigin muted style="height: auto;width: 100%;">
                            <source src="assets/img/vid.mp4" type="video/mp4">
                        </video>
<!--                     
                    <div class="hot__deal__sticker">
                        <span>Sale Of</span>
                        <h5>$29.99</h5>
                    </div> -->
                </div>
            </div>
            <div class="col-lg-4 offset-lg-1">
                <div class="categories__deal__countdown"[@slideFromRight]="slideFromRightState">
                    <span>Deal Of The Week</span>
                    <h2>Multi offers </h2>
                    <div class="categories__deal__countdown__timer" id="countdown">
                        <div class="cd-item">
                            <span>3</span>
                            <p>Days</p>
                        </div>
                        <div class="cd-item">
                            <span>1</span>
                            <p>Hours</p>
                        </div>
                        <div class="cd-item">
                            <span>50</span>
                            <p>Minutes</p>
                        </div>
                        <div class="cd-item">
                            <span>18</span>
                            <p>Seconds</p>
                        </div>
                    </div>
                    <a href="#" class="primary-btn">Shop now</a>
                </div>
            </div>
        </div>
    </div>
  </section>
