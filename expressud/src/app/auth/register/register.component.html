<form (ngSubmit)="register()">
    <div>
      <label>Full Name:</label>
      <input type="text" [(ngModel)]="registrationData.fullName" name="fullName" required>
    </div>
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="registrationData.email" name="email" required>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="registrationData.password" name="password" required>
    </div>
    <div>
      <label>Confirm Password:</label>
      <input type="password" [(ngModel)]="registrationData.confirmPassword" name="confirmPassword" required>
    </div>
    <button type="submit">Register</button>
    <p>Already registered? <a routerLink="/login">Login</a></p>
  </form>
