<!-- wallet.component.html -->

<div>
    <h2>Wallet Balance: {{ balance }}</h2>
    <button (click)="addFunds(100)">Add Funds</button>
    <button (click)="withdrawEarnings(50)">Withdraw Earnings</button>
  
    <h3>Transaction History</h3>
    <ul>
      <li *ngFor="let transaction of transactions">
        {{ transaction.date | date }} - {{ transaction.amount }} - {{ transaction.type }}
      </li>
    </ul>
  </div>
