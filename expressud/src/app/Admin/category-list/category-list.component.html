<!-- src/app/admin/category-list/category-list.component.html -->
<div class="container">
  <h1>Categories</h1>
  <button class="btn btn-primary" routerLink="/admin/categories/new">Add New Category</button>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>Category Name</th>
        <th>Photo</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.categoryName }}</td>
        <td><img [src]="category.photoUrl" alt="{{ category.categoryName }}" class="category-photo"></td>
        <td>
          <button class="btn btn-warning" [routerLink]="['/admin/categories/edit', category.id]">Edit</button>
          <button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
