<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="input-group mb-3">
          <select class="form-select" [(ngModel)]="selectedItem">
            <option value="all">Show All Entries</option>
            <option *ngFor="let entry of entries" [value]="entry.id">{{ entry.id }} - {{ entry.date }}</option>
          </select>
          <button class="btn btn-primary" (click)="search()">Search</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search by Order ID or Order Date" [(ngModel)]="searchQuery">
          <button class="btn btn-primary" (click)="search()">Search</button>
        </div>
      </div>
    </div>
  </div>
