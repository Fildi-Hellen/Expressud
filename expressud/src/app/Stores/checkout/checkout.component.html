<div class="container">
  <div class="row flex-wrap">
    <div class="col-md-8 m-4">
      <div class="order-summary-container">
        <h5 class="order-summary-heading">Order Summary</h5>
        <ul class="order-summary-list">
          <li class="order-summary-item" *ngFor="let cartItem of cartItems">
            {{ cartItem.name }} - 
            <span *ngIf="cartItem.currency === 'USD'">&#36;</span>
            <span *ngIf="cartItem.currency === 'SSP'">SSP</span>
            {{ cartItem.price }} * {{ cartItem.quantity }}
          </li>
        </ul>
        <div class="total">
          Total Amount - 
          <span *ngIf="currency === 'USD'">&#36;</span>
          <span *ngIf="currency === 'SSP'">SSP</span>
          <span *ngIf="currency === 'Multiple'">Multiple Currencies</span>
          {{ totalAmount }}
        </div>
      </div>

      <div>
        <app-payments (paymentMethodSelected)="updatePaymentMethod($event)"></app-payments>
      </div>

      <div class="phone">
        <h1>Phone Number</h1>
        <input type="text" class="form-control" [(ngModel)]="phoneNumber" placeholder="Enter your phone number">
      </div>

      <div class="address">
        <h1>Delivery Address</h1>
        <textarea class="form-control" [(ngModel)]="deliveryAddress" placeholder="Can't find your address on the map? Enter it here" rows="4"></textarea>
      </div>

      <div class="text-center">
        <button id="btn" [disabled]="cartItems.length == 0" (click)="onOrder()">Place Order</button>
      </div>
    </div>

    <div class="col-md-8 m-4">
      <app-navigation (addressDetected)="updateAddress($event)"></app-navigation>
      <app-feedback></app-feedback>
    </div>
  </div>
</div>
