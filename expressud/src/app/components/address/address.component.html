
<div class="address-container" *ngIf="userAddress">
    <h2>Your Address:</h2>
    <p>{{ userAddress }}</p>
  </div>
  
  <div class="loading-container" *ngIf="!userAddress && !errorOccurred">
    <p>Detecting your address...</p>
    <!-- You can add a loading spinner or animation here if desired -->
  </div>
  
  <div class="error-container" *ngIf="errorOccurred">
    <p>An error occurred while detecting your address. Please try again later.</p>
    <!-- You can provide additional information or guidance for the user here -->
  </div>
