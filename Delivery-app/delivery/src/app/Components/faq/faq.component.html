<h1>Frequently Asked Questions</h1>
<div class="mat-accordion-container">
<mat-accordion class="faq-accordion">
    <mat-expansion-panel *ngFor="let faqItem of faqList">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ faqItem.question }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ faqItem.answer }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
