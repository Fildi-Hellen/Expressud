<div class="header">
    <img  [width]=" Profilepic()" [height]=" Profilepic()"  src="assets/img/deliver.png" alt="">
<div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
    <h2>Driver No.</h2>
    <p>Name</p>
    
</div>
</div>
<mat-nav-list>
 <a mat-list-item class="menu"  *ngFor="let item of menuItems()" [routerLink]="item.route" routerLinkActive="selected-border" #rla="routerLinkActive"[activated]="rla.isActive">
    <mat-icon [fontSet]="rla.isActive? 'material-icons':'material-icons-outlined'" matListItemIcon>{{item.icon}}</mat-icon>
    <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span>

 </a>
</mat-nav-list>
