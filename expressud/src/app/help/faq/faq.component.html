<h1>Frequently Asked Questions</h1>

<mat-accordion>
  <!-- Iterate over each category -->
  <ng-container *ngFor="let category of faqData">
    <!-- Display the title of the category -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ category.category }}
        </mat-panel-title>
      </mat-expansion-panel-header>
    
      <!-- Iterate over each question in the category -->
      <div *ngFor="let question of category.questions">
        <!-- Display question as the title of the panel -->
        <mat-expansion-panel [expanded]="false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ question.question }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          
          <!-- Display answer when the question is clicked -->
          <p>{{ question.answer }}</p>
        </mat-expansion-panel>
      </div>
    </mat-expansion-panel>
  </ng-container>
</mat-accordion>
